<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
        * {box-sizing: border-box}

        /* Set height of body and the document to 100% */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial;
        }
        
        /* Style tab links */
        .tablink {
            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 19px;
            width: 25%;
        }

        .tablink:hover {
            background-color: #777;
        }

        /* Style the tab content (and add height:100% for full page content) */
        .tabcontent {
            color: white;
            display: none;
            padding: 100px 20px;
            height: 100%;
        }
        
        
        p{
             font-family: sans-serif;
              color:#555;
              font-size: 18px;
              text-align: center;
            
        }
        
        h{
                position: absolute;
                top: calc(100% - 480px);
                left: calc(50% - 460px);
                z-index: 2;
                float: left;
                color: black;
                font-family: 'Exo', italic;
                font-size: 250px;
                font-weight: 400px;
                opacity:0.6;


            }
        
        * {
        box-sizing: border-box;
    }

        .row {
            display: flex;
        }

        /* Create three equal columns that sits next to each other */
        .column {
            flex: 33.33%;
            padding: 5px;
        }
       
        
        #Home {background: url(music_.gif); background-size:100%; }
        #This_Week_Top3 {background-color: #ebccff;}
        #Highlight_Events {background-color: #ebccff;}
        #Log Out {background-color:#ebccff;}
        
    </style>
</head>

<body>
   
        <button class="tablink" onclick="openPage('Home', this, '#4dc3ff')" id="defaultOpen">Home</button>
        <button class="tablink" onclick="openPage('This_Week_Top3', this, '#4dc3ff')">This_Week_Top3</button>
        <button class="tablink" onclick="openPage('Highlight_Events', this, '#4dc3ff')">Highlight_Events</button>
        <button class="tablink" onclick="log_out_func()">Log Out</button>

        <div id="Home" class="tabcontent">

            <h> Welcome </h>
            
        </div>

      
        <div id="This_Week_Top3" class="tabcontent">
            
            <div class="row">
                <div class="column">
                    <a href="https://www.youtube.com/watch?v=OZYw0MQp_fI"><img src="london.jpg" style ="width:100%">
                         <p> London Grammar - Nightcall </p>
                </div>
                <div class="column">
                   <a href="https://www.youtube.com/watch?v=zXhLFb34nz4"> <img src="vague.jpg" style="width:100%">
                        <p> Nouvelle Vague - In A Manner Of Speaking </p>
                </div>
                <div class="column">
                  <a href="https://www.youtube.com/watch?v=6EA-MIYY1bg"><img src="hoover.jpg" style="width:100%">
                       <p> Hooverphonic - Mad About You </p>
                </div>
            </div>
        </div>

        <div id="Highlight_Events" class="tabcontent">

            <div style="text-align: center"> 
                <a href="http://athina984.gr/wp-site/2018/07/21/oi-iron-maiden-ekapsan-to-terravibe-park-tis-malakasas-foto-video/">
                    <img src="tenor.gif" width="800" height="450"></div>
           <p> Watch videos and photos from Iron Maiden's concert in Athens </p>
            </div>
<script>
    
        function openPage(pageName,elmnt,color) {
            
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].style.backgroundColor = "";
                }
                document.getElementById(pageName).style.display = "block";
                elmnt.style.backgroundColor = color;

        }
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();

        function log_out_func(){

                   window.location = "http://localhost:8080/Final_Project/main.html"; 
        }
        
</script>
     
</body>
</html>
