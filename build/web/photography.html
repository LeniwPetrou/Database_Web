<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
        * {box-sizing: border-box}

        /* Set height of body and the document to 100% */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial;
        }
        
        /* Style tab links */
        .tablink {
            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 19px;
            width: 25%;
        }

        .tablink:hover {
            background-color: #777;
        }

        /* Style the tab content (and add height:100% for full page content) */
        .tabcontent {
            color: white;
            display: none;
            padding: 100px 20px;
            height: 100%;
        }
        
        #player {
             position: absolute;
                    top: calc(100% - 50px);
                    left: calc(50% - 660px);
                    z-index: 2;
        
        }
       
         h{
                position: absolute;
                top: calc(100% - 480px);
                left: calc(50% - 460px);
                z-index: 2;
                float: left;
                color: #d1e0e0;
                font-family: 'Exo', italic;
                font-size: 250px;
                font-weight: 400px;
                opacity:0.4;


            }
        
        #Home {background: url(source.gif); background-size:80%;}
        #Urban {background-color: #ebccff;}
        #Minimal {background-color: #ebccff;}
        #Log Out {background-color:#ebccff;}
        
    </style>
</head>

<body>

        <button class="tablink" onclick="openPage('Home', this, '#4dc3ff')" id="defaultOpen">Home</button>
        <button class="tablink" onclick="openPage('Urban', this, '#4dc3ff')">Urban</button>
        <button class="tablink" onclick="openPage('Minimal', this, '#4dc3ff')">Minimal</button>
        <button class="tablink" onclick="log_out_func()">Log Out</button>

        <div id="player">  
             <div style="width:300px; opacity:0.6;">
               <audio controls loop autoplay>
                <source src="Amelie.mp3" type="audio/mpeg">
                </audio>
                  </div>
                   </div>

        <div id="Home" class="tabcontent">

             <h> Welcome </h>

        </div>

        <div id="Urban" class="tabcontent">

             <img src="c.jpg" style = "width:650px; height:500px;">
             <img src="d.jpg" style="float:right; width:650px;height:500px;">

        </div>

        <div id="Minimal" class="tabcontent">

           <img src="e.jpg" style = "width:650px; height:500px;">
           <img src="f.jpg" style="float:right; width:650px;height:500px;">

        </div>

<script>
    
        function openPage(pageName,elmnt,color) {
            
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].style.backgroundColor = "";
                }
                document.getElementById(pageName).style.display = "block";
                elmnt.style.backgroundColor = color;

        }
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();

        function log_out_func(){

                window.location = "http://localhost:8080/Final_Project/main.html";
        }
        
</script>
     
</body>
</html>
